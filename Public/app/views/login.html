    <div class="row" >
        <div class="form_bg">
            <form ng-submit="loginpag()">
                 <h2 class="text-center">Login</h2>
                <br/>
                <div class="form-group">
                    <input type="text" class="form-control" id="userid" placeholder="User Name" ng-model="uname">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="upassword">
                </div>
                <div class="align-center">
				<span ng-if="unamesuccess" style=""margin:-1%;>
				<p class="text-danger">Please enter valid username/password.</p>
				</span>
       				<input type="button" class="btn btn-default" id="reset" value="Reset" ng-click="reset();"></input>
					<input type="submit" class="btn btn-default" id="login" value="Login"></input>
                </div>
            </form>
        </div>
    </div>
